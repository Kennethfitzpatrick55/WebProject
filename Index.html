<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8" />
    <link rel="stylesheet" href="Css/StyleSheet.css" />
    <link rel="icon" href="data:,">
    <script type="importmap">
        {
          "imports": {
            "three": "./JS/three.module.js"
          }
        }
    </script>
    
</head>
<body>

    <div id="root-window">
        <div id="render-target"></div>
    </div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/dat-gui/0.7.9/dat.gui.min.js"></script>

    <script type="module">
        import { createScene } from './JS/Scene.js';
        import { createCity } from './JS/City.js';
        window.onload = () => {
            const scene = createScene();
            const city = createCity(8);
            
            console.log("City object:", city); // Debug log
            scene.initialize(city);
            window.scene = scene;
            document.addEventListener('mousedown', window.scene.onMouseDown, false);
            document.addEventListener('mouseup', window.scene.onMouseUp, false);
            document.addEventListener('mousemove', window.scene.onMouseMove, false);
            window.scene.start();

        }
    </script>
</body>


</html>
